<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“š Image Stream</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 60px;
    }

    header {
      width: 100%;
      padding: 16px;
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      font-size: 1.5em;
      font-weight: 600;
      color: #60a5fa;
      letter-spacing: 1px;
    }

    #feed {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      width: 92%;
      max-width: 1300px;
      margin-top: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .preview {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
      background: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info { margin-top: 10px; }

    .title {
      font-size: 1em;
      font-weight: 600;
      color: #f8fafc;
      margin-bottom: 4px;
      line-height: 1.4;
      word-break: break-word;
    }

    .meta {
      font-size: 0.85em;
      color: #94a3b8;
      word-break: break-word;
    }

    .open-btn {
      margin-top: 10px;
      background: #60a5fa;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.25s ease;
      font-size: 0.95em;
    }

    .open-btn:hover { background: #3b82f6; }

    footer {
      margin-top: 30px;
      color: #94a3b8;
      font-size: 0.9em;
      text-align: center;
    }

    .loader {
      margin-top: 60px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #60a5fa;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .pdf-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0f172a;
      z-index: 999;
      display: none;
      flex-direction: column;
    }

    .pdf-viewer.active { display: flex; }

    .pdf-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: rgba(15, 23, 42, 0.9);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .pdf-toolbar h2 {
      font-size: 1em;
      color: #93c5fd;
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 80%;
    }

    .close-full {
      background: #ef4444;
      border: none;
      color: white;
      font-size: 1.2em;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    .close-full:hover { background: #dc2626; }

    .pdf-iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <header>ðŸ“š Image Stream</header>
  <div id="feed"></div>
  <div id="loader" class="loader"></div>
  <footer>Powered by Archive & Your Backend</footer>

  <!-- Fullscreen Image Viewer -->
  <div id="pdfViewer" class="pdf-viewer">
    <div class="pdf-toolbar">
      <h2 id="pdfTitle">Image Viewer</h2>
      <button class="close-full" id="closeViewer">&times;</button>
    </div>
    <iframe id="pdfFrame" class="pdf-iframe" src=""></iframe>
  </div>

  <script>
    /* ------------------------------------------------------------------
       Global UI references
    ------------------------------------------------------------------ */
    const FEED        = document.getElementById('feed');
    const LOADER      = document.getElementById('loader');
    const VIEWER      = document.getElementById('pdfViewer');
    const PDF_FRAME   = document.getElementById('pdfFrame');
    const PDF_TITLE   = document.getElementById('pdfTitle');
    const CLOSE_VIEWER = document.getElementById('closeViewer');

    /* ------------------------------------------------------------------
       Backend / paging
    ------------------------------------------------------------------ */
    const BACKEND_URL = 'https://images_displaying_backend.erenyeager6880.workers.dev';
    let allData = [], currentIndex = 0, loading = false;
    const BATCH_SIZE = 30;

    /* ------------------------------------------------------------------
       Rewardâ€‘ad click counter (5 clicks â†’ ad)
    ------------------------------------------------------------------ */
    let openCount = 0;    // number of times "Open Image" has been pressed

    /* ------------------------------------------------------------------
       Fetch JSON data from the backend
    ------------------------------------------------------------------ */
    async function fetchData() {
      try {
        const res  = await fetch(BACKEND_URL);
        const data = await res.json();
        LOADER.style.display = 'none';

        if (!data || data.length === 0) {
          FEED.innerHTML = "<p style='text-align:center;color:#94a3b8'>No Images found ðŸ˜¢</p>";
          return;
        }

        allData = data;
        renderNextBatch();

        // Preâ€‘load a rewarded ad (if running inside the Android WebView)
        if (window.Android && typeof Android.preloadRewardedAd === 'function') {
          Android.preloadRewardedAd();
        }
      } catch (e) {
        LOADER.style.display = 'none';
        FEED.innerHTML = `<p style='text-align:center;color:#f87171'>Error loading data ðŸ˜ž</p>`;
        console.error(e);
      }
    }

    /* ------------------------------------------------------------------
       Render a batch of cards (30 per batch)
    ------------------------------------------------------------------ */
    function renderNextBatch() {
      if (loading) return;
      loading = true;

      const nextBatch = allData.slice(currentIndex, currentIndex + BATCH_SIZE);
      nextBatch.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        const preview = document.createElement('div');
        preview.className = 'preview';

        // ----- Thumbnail (archive.org) -----
        let thumbUrl = '';
        if (item.archive_url && item.archive_url.includes('archive.org/details/')) {
          const identifier = item.archive_url.split('/details/')[1]?.split(/[/?#]/)[0];
          if (identifier) {
            thumbUrl = `https://archive.org/services/img/${identifier}`;
          }
        }
        if (thumbUrl) {
          preview.innerHTML = `<img src="${thumbUrl}" alt="Thumbnail" loading="lazy">`;
        } else {
          preview.textContent = 'No Preview Available';
        }

        // ----- Info -----
        const info = document.createElement('div');
        info.className = 'info';
        info.innerHTML = `
          <div class="title">${item.title || 'Untitled Image'}</div>
          <div class="meta">ðŸ‘¤ ${item.username || 'Anonymous'} â€¢ ðŸ†” ${item.id || 'N/A'}</div>
        `;

        // ----- Open button (wrapped) -----
        const openBtn = document.createElement('button');
        openBtn.className = 'open-btn';
        openBtn.textContent = 'Open Image';
        openBtn.onclick = () => handleOpenImage(item.title, item.archive_url);

        card.append(preview, info, openBtn);
        FEED.appendChild(card);
      });

      currentIndex += nextBatch.length;
      loading = false;
    }

    /* ------------------------------------------------------------------
       Infinite scroll â€“ load the next batch when the user reaches bottom
    ------------------------------------------------------------------ */
    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        if (currentIndex < allData.length && !loading) {
          renderNextBatch();
        }
      }
    });

    /* ------------------------------------------------------------------
       Image viewer (fullscreen PDF/iframe)
    ------------------------------------------------------------------ */
    function openFullscreenImage(title, archiveUrl) {
      if (!archiveUrl) return;
      const embedUrl = archiveUrl.includes('archive.org')
        ? archiveUrl.replace('/details/', '/embed/')
        : archiveUrl;
      PDF_TITLE.textContent = title || 'Image Viewer';
      PDF_FRAME.src = embedUrl;
      VIEWER.classList.add('active');
    }

    /* ------------------------------------------------------------------
       Core clickâ€‘handler (+ rewardâ€‘ad logic)
    ------------------------------------------------------------------ */
    function handleOpenImage(title, archiveUrl) {
      openCount++;

      if (openCount >= 5) {
        // Reset counter first
        openCount = 0;

        // 1ï¸âƒ£ Open image immediately
        openFullscreenImage(title, archiveUrl);

        // 2ï¸âƒ£ Ask the Android side to launch a rewarded ad
        const embedUrl = archiveUrl.includes('archive.org')
          ? archiveUrl.replace('/details/', '/embed/')
          : archiveUrl;

        if (window.Android && typeof Android.requestRewardedAd === 'function') {
          Android.requestRewardedAd(embedUrl);
        } else {
          console.warn('Android bridge unavailable â€“ cannot show rewarded ad.');
        }
      } else {
        // Normal behaviour â€“ just open the image.
        openFullscreenImage(title, archiveUrl);
      }
    }

    /* ------------------------------------------------------------------
       Viewer controls
    ------------------------------------------------------------------ */
    CLOSE_VIEWER.onclick = () => {
      VIEWER.classList.remove('active');
      PDF_FRAME.src = '';
    };
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        VIEWER.classList.remove('active');
        PDF_FRAME.src = '';
      }
    });

    /* ------------------------------------------------------------------
       Callbacks invoked from the native Android side
       (the native code triggers these via evaluateJavascript)
    ------------------------------------------------------------------ */
    function onAdPreloaded() {
      console.log('Rewarded ad preloaded.');
    }

    function onAdFailedToPreload() {
      console.warn('Failed to preload rewarded ad.');
    }

    function onAdNotAvailable() {
      console.warn('No rewarded ad available right now.');
    }

    // Called when the rewarded ad finishes and the user earned the reward.
    // The URL argument is the same that we passed to requestRewardedAd()
    // (we already opened the image, so we just log here).
    function onAdCompleted(url) {
      console.log('Rewarded ad completed â€“ user earned reward.');
      // Additional reward handling can be placed here if desired.
    }

    /* ------------------------------------------------------------------
       Kickâ€‘off
    ------------------------------------------------------------------ */
    fetchData();
  </script>
</body>
</html>
