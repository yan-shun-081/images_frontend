<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“š Image Stream</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 60px;
    }

    header {
      width: 100%;
      padding: 16px;
      text-align: center;
      background: rgba(255, 255, 255, .08);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0,0,0,.3);
      font-size: 1.5em;
      font-weight: 600;
      color: #60a5fa;
      letter-spacing: 1px;
    }

    #feed {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap: 16px;
      width: 92%;
      max-width: 1300px;
      margin-top: 24px;
    }

    .card {
      background: rgba(255,255,255,.08);
      border-radius: 16px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,.4);
    }

    .preview {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
      background: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .preview img { width:100%; height:100%; object-fit:cover; }

    .info { margin-top:10px; }

    .title {
      font-size:1em;
      font-weight:600;
      color:#f8fafc;
      margin-bottom:4px;
      line-height:1.4;
      word-break:break-word;
    }

    .meta {
      font-size:.85em;
      color:#94a3b8;
      word-break:break-word;
    }

    .open-btn {
      margin-top:10px;
      background:#60a5fa;
      color:#fff;
      border:none;
      border-radius:8px;
      padding:10px;
      font-weight:500;
      cursor:pointer;
      transition:background .25s;
      font-size:.95em;
    }
    .open-btn:hover { background:#3b82f6; }

    footer {
      margin-top:30px;
      color:#94a3b8;
      font-size:.9em;
      text-align:center;
    }

    .loader {
      margin-top:60px;
      border:6px solid rgba(255,255,255,.2);
      border-top:6px solid #60a5fa;
      border-radius:50%;
      width:45px; height:45px;
      animation:spin 1s linear infinite;
    }
    @keyframes spin { 0% {transform:rotate(0)} 100% {transform:rotate(360deg)} }

    .pdf-viewer {
      position:fixed; top:0; left:0;
      width:100vw; height:100vh;
      background:#0f172a;
      z-index:999;
      display:none;
      flex-direction:column;
    }
    .pdf-viewer.active { display:flex; }

    .pdf-toolbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 14px;
      background:rgba(15,23,42,.9);
      border-bottom:1px solid rgba(255,255,255,.1);
    }
    .pdf-toolbar h2 {
      font-size:1em;
      color:#93c5fd;
      font-weight:500;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width:80%;
    }
    .close-full {
      background:#ef4444;
      border:none;
      color:#fff;
      font-size:1.2em;
      width:36px; height:36px;
      border-radius:50%;
      cursor:pointer;
      transition:background .25s;
    }
    .close-full:hover { background:#dc2626; }
    .pdf-iframe { flex-grow:1; border:none; width:100%; height:100%; }

    /* Rewardedâ€‘Ad modal */
    .ad-modal {
      position:fixed; top:0; left:0;
      width:100vw; height:100vh;
      background:rgba(0,0,0,.6);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
    }
    .ad-content {
      background:#1e293b;
      padding:24px;
      border-radius:12px;
      max-width:340px;
      text-align:center;
    }
    .ad-content h2 {
      color:#f8fafc;
      margin-bottom:12px;
      font-size:1.2em;
    }
    .ad-content p {
      color:#94a3b8;
      margin-bottom:20px;
    }
    .watch-ad-btn {
      background:#60a5fa;
      color:#fff;
      border:none;
      border-radius:8px;
      padding:10px 20px;
      font-size:1em;
      cursor:pointer;
      transition:background .25s;
    }
    .watch-ad-btn:hover { background:#3b82f6; }
    .watch-ad-btn:disabled {
      background:#475569;
      cursor:not-allowed;
    }
  </style>
</head>

<body>
  <header>ðŸ“š Image Stream</header>

  <div id="feed"></div>
  <div id="loader" class="loader"></div>

  <!-- Rewardedâ€‘Ad Modal -->
  <div id="adModal" class="ad-modal">
    <div class="ad-content">
      <h2>Watch a rewarded ad to continue</h2>
      <p>Watch a short ad to unlock more images.</p>
      <button id="watchAdBtn" class="watch-ad-btn" type="button" disabled>Watch Ad</button>
    </div>
  </div>

  <footer>Powered by Archive &amp; Your Backend</footer>

  <!-- Fullscreen Image Viewer -->
  <div id="pdfViewer" class="pdf-viewer">
    <div class="pdf-toolbar">
      <h2 id="pdfTitle">Image Viewer</h2>
      <button class="close-full" id="closeViewer">&times;</button>
    </div>
    <iframe id="pdfFrame" class="pdf-iframe" src=""></iframe>
  </div>

  <script>
    /* --------------------------------------------------------------
       Element references
       -------------------------------------------------------------- */
    const FEED          = document.getElementById('feed');
    const LOADER        = document.getElementById('loader');
    const VIEWER        = document.getElementById('pdfViewer');
    const PDF_FRAME     = document.getElementById('pdfFrame');
    const PDF_TITLE     = document.getElementById('pdfTitle');
    const CLOSE_VIEWER  = document.getElementById('closeViewer');
    const AD_MODAL      = document.getElementById('adModal');
    const WATCH_BTN     = document.getElementById('watchAdBtn');

    const BACKEND_URL = 'https://images_displaying_backend.erenyeager6880.workers.dev';

    /* --------------------------------------------------------------
       Data handling
       -------------------------------------------------------------- */
    let allData = [];               // all items from the backend
    let currentIndex = 0;          // next item to render
    const BATCH_SIZE = 30;
    let loading = false;           // prevent parallel renders

    /* --------------------------------------------------------------
       Rewardedâ€‘ad gating variables
       -------------------------------------------------------------- */
    let elapsedSeconds = 0;          // global timer (seconds)
    let thresholdIndex = 0;          // which checkpoint we are waiting for
    const thresholds = [
      20,               // 20â€¯seconds
      5 * 60,           // 5â€¯minutes
      10 * 60,          // 10â€¯minutes
      20 * 60,
      30 * 60,
      40 * 60,
      50 * 60
    ]; // in seconds
    let scrollEnabled = true;       // stops infiniteâ€‘scroll while a checkpoint is active

    /* --------------------------------------------------------------
       Nativeâ€‘bridge helpers
       -------------------------------------------------------------- */
    function initAdBridge() {
      if (window.Android && typeof Android.preloadRewardedAd === 'function') {
        console.log('ðŸ”Œ Android bridge present â€“ preâ€‘loading rewarded ad');
        Android.preloadRewardedAd();
      } else {
        console.warn('âš ï¸ Android bridge not available â€“ rewarded ads disabled');
      }
    }

    function showAdModal() {
      AD_MODAL.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function hideAdModal() {
      AD_MODAL.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    /* --------------------------------------------------------------
       Callbacks that Android invokes (via evaluateJavascript)
       -------------------------------------------------------------- */
    function onAdPreloaded() {
      console.log('âœ… Rewarded ad is ready');
      WATCH_BTN.disabled = false;               // user can now press â€œWatchâ€¯Adâ€
    }

    function onAdFailedToPreload() {
      console.warn('âš ï¸ Rewarded ad failed to load');
      WATCH_BTN.disabled = true;
    }

    function onAdNotAvailable() {
      alert('Rewarded ad not available â€“ you can continue without watching.');
      hideAdModal();
      scrollEnabled = true;
      thresholdIndex++;                         // skip this checkpoint
    }

    function onAdCompleted(targetUrl) {
      console.log('âœ… Rewarded ad completed â€“ unlocking content');
      hideAdModal();
      scrollEnabled = true;
      thresholdIndex++;

      // keep extending the schedule once the static list is exhausted
      if (thresholdIndex >= thresholds.length) {
        const last = thresholds[thresholds.length - 1];
        thresholds.push(last + 10 * 60);
      }
    }

    /* --------------------------------------------------------------
       Data fetch
       -------------------------------------------------------------- */
    async function fetchData() {
      try {
        const res = await fetch(BACKEND_URL);
        const data = await res.json();
        LOADER.style.display = 'none';

        if (!data || data.length === 0) {
          FEED.innerHTML = "<p style='text-align:center;color:#94a3b8'>No images found ðŸ˜¢</p>";
          return;
        }

        allData = data;
        renderNextBatch();                     // first 30 cards
      } catch (e) {
        LOADER.style.display = 'none';
        FEED.innerHTML = "<p style='text-align:center;color:#f87171'>Error loading data ðŸ˜ž</p>";
        console.error(e);
      }
    }

    /* --------------------------------------------------------------
       Render a batch of cards
       -------------------------------------------------------------- */
    function renderNextBatch() {
      if (loading) return;
      loading = true;

      const slice = allData.slice(currentIndex, currentIndex + BATCH_SIZE);
      slice.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        // ---- thumbnail ----
        const preview = document.createElement('div');
        preview.className = 'preview';
        let thumbUrl = '';
        if (item.archive_url && item.archive_url.includes('archive.org/details/')) {
          const id = item.archive_url.split('/details/')[1]?.split(/[/?#]/)[0];
          if (id) thumbUrl = `https://archive.org/services/img/${id}`;
        }
        if (thumbUrl) {
          preview.innerHTML = `<img src="${thumbUrl}" alt="Thumbnail" loading="lazy">`;
        } else {
          preview.textContent = 'No preview available';
        }

        // ---- info ----
        const info = document.createElement('div');
        info.className = 'info';
        info.innerHTML = `
          <div class="title">${item.title || 'Untitled Image'}</div>
          <div class="meta">ðŸ‘¤ ${item.username || 'Anonymous'} â€¢ ðŸ†” ${item.id || 'N/A'}</div>
        `;

        // ---- openâ€‘image button ----
        const openBtn = document.createElement('button');
        openBtn.className = 'open-btn';
        openBtn.textContent = 'Open Image';
        openBtn.onclick = () => openFullscreenImage(item.title, item.archive_url);

        card.append(preview, info, openBtn);
        FEED.appendChild(card);
      });

      currentIndex += slice.length;
      loading = false;
    }

    /* --------------------------------------------------------------
       Infinite scroll (obeys scrollEnabled)
       -------------------------------------------------------------- */
    window.addEventListener('scroll', () => {
      if (!scrollEnabled) return;
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        if (!loading && currentIndex < allData.length) renderNextBatch();
      }
    });

    /* --------------------------------------------------------------
       Fullscreen viewer (unchanged)
       -------------------------------------------------------------- */
    function openFullscreenImage(title, url) {
      if (!url) return;
      const embedUrl = url.includes('archive.org')
        ? url.replace('/details/', '/embed/')
        : url;
      PDF_TITLE.textContent = title || 'Image Viewer';
      PDF_FRAME.src = embedUrl;
      VIEWER.classList.add('active');
    }
    CLOSE_VIEWER.onclick = () => {
      VIEWER.classList.remove('active');
      PDF_FRAME.src = '';
    };

    /* --------------------------------------------------------------
       Timer â€“ shows adâ€‘gate at the defined checkpoints
       -------------------------------------------------------------- */
    setInterval(() => {
      elapsedSeconds++;

      if (thresholdIndex < thresholds.length && elapsedSeconds >= thresholds[thresholdIndex]) {
        if (scrollEnabled) {
          console.log(`â° Checkpoint reached (${elapsedSeconds}s) â€“ pausing feed`);
          scrollEnabled = false;
          showAdModal();
        }
      }
    }, 1000);

    /* --------------------------------------------------------------
       UI wiring for the modal
       -------------------------------------------------------------- */
    document.addEventListener('DOMContentLoaded', () => {
      initAdBridge();            // start preloading the rewarded ad

      WATCH_BTN.addEventListener('click', () => {
        if (window.Android && typeof Android.requestRewardedAd === 'function') {
          console.log('ðŸ–±ï¸ â€œWatch Adâ€ clicked â€“ invoking native ad');
          // Disable the button while the ad is showing to avoid doubleâ€‘taps
          WATCH_BTN.disabled = true;
          Android.requestRewardedAd();   // native side will display the ad
        } else {
          console.warn('âš ï¸ Android bridge missing â€“ cannot show ad');
          hideAdModal();
          scrollEnabled = true;
        }
      });

      // Allow ESC to dismiss the modal (useful while testing)
      document.addEventListener('keydown', e => {
        if (e.key === 'Escape' && AD_MODAL.style.display === 'flex') {
          hideAdModal();
          scrollEnabled = true;
        }
      });
    });

    /* --------------------------------------------------------------
       Kickâ€‘off
       -------------------------------------------------------------- */
    fetchData();
  </script>
</body>
</html>
