<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Archive Upload App</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #111827;
      --accent: #60a5fa;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --radius: 16px;
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: var(--transition);
    }

    .hidden { display: none; }

    input, button {
      font-size: 1rem;
      border: none;
      outline: none;
      border-radius: var(--radius);
      transition: var(--transition);
    }

    input {
      flex: 1;
      padding: 12px 16px;
      background: #1f2937;
      color: var(--text);
    }

    input:focus {
      background: #273549;
      box-shadow: 0 0 0 2px var(--accent);
    }

    button {
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      padding: 12px 16px;
      font-weight: 500;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    .searchbar {
      width: 100%;
      display: flex;
      gap: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;
    }

    .back-btn {
      color: var(--accent);
      cursor: pointer;
      text-align: left;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    .success, .error {
      text-align: center;
      font-weight: 500;
      margin-top: 10px;
    }

    .success { color: #4ade80; }
    .error   { color: #f87171; }

    .upload-btn {
      width: 100%;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      padding: 14px;
      border-radius: var(--radius);
      font-weight: 600;
      color: #fff;
      text-align: center;
      margin-top: 25px;
      cursor: pointer;
      transition: var(--transition);
    }

    .upload-btn:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #2563eb, #3b82f6);
    }

    .animated { animation: fadeIn 0.5s ease forwards; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .results {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .result-card {
      background: #1e293b;
      border-radius: var(--radius);
      padding: 15px;
      border-left: 4px solid var(--accent);
      transition: var(--transition);
      cursor: pointer;
    }

    .result-card:hover {
      transform: scale(1.02);
      background: #24364d;
    }

    .result-title {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .result-meta {
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 4px;
    }

    /* Viewer */
    #viewerPage iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: var(--radius);
      background: #000;
    }

    /* ‚≠ê IMAGE PREVIEW + FULLSCREEN BUTTON */
    #previewContainer {
      position: relative;
      width: 100%;
      margin-bottom: 15px;
      border-radius: var(--radius);
      overflow: hidden;
      display: none;
    }

    #previewImage {
      width: 100%;
      border-radius: var(--radius);
      display: block;
    }

    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1>Archive Upload App</h1>
  <div class="container">

    <!-- Search Page -->
    <div id="home" class="card animated">
      <div class="searchbar">
        <input type="text" id="searchInput" placeholder="Search by title, username, or ID..." />
        <button id="searchBtn">Search</button>
      </div>
      <div id="searchResults" class="results"></div>
      <div class="upload-btn" id="goUpload">‚ûï Upload New Archive</div>
    </div>

    <!-- Upload Page -->
    <div id="uploadPage" class="card hidden animated">
      <div class="back-btn" id="goBack">‚Üê Back</div>
      <form id="uploadForm">
        <input type="url" id="archive_url" placeholder="Enter Archive.org URL" required />
        <input type="text" id="title" placeholder="Enter Title" required />
        <input type="text" id="username" placeholder="Enter Username" required />
        <input type="tel" id="phone_number" placeholder="Enter Phone Number" required />
        <button type="submit">üì§ Post</button>
      </form>
      <div id="message"></div>
    </div>

    <!-- Viewer Page -->
    <div id="viewerPage" class="card hidden animated">
      <div class="back-btn" id="backToSearch">‚Üê Back to Search</div>

      <!-- ‚≠ê IMAGE PREVIEW WITH FULLSCREEN BUTTON -->
      <div id="previewContainer">
        <img id="previewImage" />
        <button id="fullscreenBtn">‚õ∂</button>
      </div>

      <h3 id="viewerTitle"></h3>
      <iframe id="viewerFrame" allowfullscreen style="display:none;"></iframe>
    </div>

  </div>

  <script>
    /* ==============================================================
       Configuration / element cache
       ============================================================== */
    const API_BASE = "https://images_metadata_backend.erenyeager6880.workers.dev";

    const home        = document.getElementById("home");
    const uploadPage  = document.getElementById("uploadPage");
    const viewerPage  = document.getElementById("viewerPage");
    const goUpload    = document.getElementById("goUpload");
    const goBack      = document.getElementById("goBack");
    const backToSearch= document.getElementById("backToSearch");

    const form        = document.getElementById("uploadForm");
    const message     = document.getElementById("message");

    const searchBtn   = document.getElementById("searchBtn");
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");

    const viewerTitle = document.getElementById("viewerTitle");
    const viewerFrame = document.getElementById("viewerFrame");

    // preview elements
    const previewContainer = document.getElementById("previewContainer");
    const previewImage     = document.getElementById("previewImage");
    const fullscreenBtn   = document.getElementById("fullscreenBtn");

    /* ==============================================================
       Page navigation helpers
       ============================================================== */
    goUpload.onclick = () => {
      home.classList.add("hidden");
      uploadPage.classList.remove("hidden");
    };
    goBack.onclick = () => {
      uploadPage.classList.add("hidden");
      home.classList.remove("hidden");
    };
    backToSearch.onclick = () => {
      viewerPage.classList.add("hidden");
      home.classList.remove("hidden");
      viewerFrame.src = "";
      previewContainer.style.display = "none";
    };

    /* ==============================================================
       Upload handling (same as before)
       ============================================================== */
    form.onsubmit = async (e) => {
      e.preventDefault();
      message.textContent = "Uploading...";
      message.className = "";

      const archiveUrl = document.getElementById("archive_url").value.trim();
      const archivePattern = /^https?:\/\/(www\.)?archive\.org\/(details|embed)\/[A-Za-z0-9_\-]+/i;
      if (!archivePattern.test(archiveUrl)) {
        message.textContent = "‚ùå Please enter a valid Archive.org URL!";
        message.className = "error";
        return;
      }

      const payload = {
        archive_url: archiveUrl,
        title: document.getElementById("title").value.trim(),
        username: document.getElementById("username").value.trim(),
        phone_number: document.getElementById("phone_number").value.trim()
      };

      try {
        const res = await fetch(`${API_BASE}/upload`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        if (res.ok && json.success) {
          message.textContent = "‚úÖ Upload successful!";
          message.className = "success";
          form.reset();
        } else {
          message.textContent = `‚ùå Upload failed: ${json.error || "Server error"}`;
          message.className = "error";
        }
      } catch {
        message.textContent = "‚ö†Ô∏è Network error. Please try again.";
        message.className = "error";
      }
    };

    /* ==============================================================
       Search handling
       ============================================================== */
    searchBtn.onclick = async () => {
      const query = searchInput.value.trim();
      if (!query) return alert("Please enter title, username, or ID to search!");
      searchResults.innerHTML = `<p>Searching...</p>`;

      const payload = {};
      if (/^\d+$/.test(query)) payload.id = Number(query);
      else {
        payload.title = query;
        payload.username = query;
      }

      try {
        const res = await fetch(`${API_BASE}/search`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (!res.ok || !data || data.length === 0) {
          searchResults.innerHTML = `<p style="color:#f87171;">No results found.</p>`;
          return;
        }

        const results = Array.isArray(data) ? data : [data];
        searchResults.innerHTML = results.map(item => `
          <div class="result-card"
               data-url="${item.archive_url}"
               data-title="${item.title}">
            <div class="result-title">${item.title || "Untitled"}</div>
            <div class="result-meta">
              üë§ ${item.username || "Unknown"}<br>
              üÜî ${item.id || ""}
            </div>
          </div>
        `).join("");

        // -----------------------------------------------------------------
        // Click a result ‚Üí show preview & fire rewarded ad in parallel
        // -----------------------------------------------------------------
        document.querySelectorAll(".result-card").forEach(card => {
          card.onclick = async () => {
            const url   = card.dataset.url;
            const title = card.dataset.title;

            // Show UI first
            viewerTitle.textContent = title;
            previewContainer.style.display = "block";
            viewerFrame.style.display = "none";

            // Load the image preview (async, fire‚Äëand‚Äëforget)
            loadPreviewImage(url);

            // Immediately ask native code to display a rewarded ad
            if (window.Android && typeof Android.requestRewardedAd === "function") {
              Android.requestRewardedAd(url);   // url is just passed back in onAdCompleted()
            }

            // Switch pages
            home.classList.add("hidden");
            viewerPage.classList.remove("hidden");
          };
        });

      } catch (err) {
        console.error(err);
        searchResults.innerHTML = `<p style="color:#f87171;">‚ö†Ô∏è Error fetching results.</p>`;
      }
    };

    /* ==============================================================
       Load an image from Archive.org metadata (used by preview)
       ============================================================== */
    async function loadPreviewImage(archiveUrl) {
      previewImage.style.display = "none";

      try {
        // Archive identifier is the last segment of the URL
        const identifier = archiveUrl.split("/").pop();
        const metaUrl = `https://archive.org/metadata/${identifier}`;

        const response = await fetch(metaUrl);
        const metadata = await response.json();

        if (!metadata || !metadata.files) return;

        // Find the first JPEG/PNG file ‚Äì most likely what we want
        const imageFile = metadata.files.find(f => /\.(jpe?g|png)$/i.test(f.name));
        if (!imageFile) return;

        previewImage.src = `https://archive.org/download/${identifier}/${imageFile.name}`;
        previewImage.style.display = "block";
      } catch (err) {
        console.log("Image extraction error:", err);
      }
    }

    /* ==============================================================
       Full‚Äëscreen button
       ============================================================== */
    fullscreenBtn.onclick = () => {
      if (previewImage.requestFullscreen) previewImage.requestFullscreen();
      else if (previewImage.webkitRequestFullscreen) previewImage.webkitRequestFullscreen();
      else if (previewImage.msRequestFullscreen) previewImage.msRequestFullscreen();
    };

    /* ==============================================================
       Rewarded‚Äëad callbacks (called from native Java code)
       ============================================================== */
    function onAdPreloaded() {
      console.log("‚úÖ Rewarded ad preloaded");
    }
    function onAdFailedToPreload() {
      console.warn("‚ö†Ô∏è Rewarded ad failed to preload");
    }
    function onAdNotAvailable() {
      console.warn("‚ö†Ô∏è Rewarded ad not available");
    }
    function onAdCompleted(targetUrl) {
      console.log("‚úÖ Rewarded ad completed ‚Äì target URL:", targetUrl);
      // You could add extra reward logic here if needed.
    }

    /* ==============================================================
       Pre‚Äëload a rewarded ad as soon as the page is ready (if Android)
       ============================================================== */
    if (window.Android && typeof Android.preloadRewardedAd === "function") {
      Android.preloadRewardedAd();
    }

  </script>
</body>
</html>
